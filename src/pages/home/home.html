<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button full (click)="selectSource()">Select Image</button>
    <!-- <button ion-button full [disabled]="!selectedImage" (click)="recognizeImage()">Recognize Image</button> -->

    <img [src]="selectedImage" *ngIf="selectedImage" (load)="recognizeImage()">
    
    <ion-card *ngIf="imageText">
        <ion-card-header>
          Image Text
        </ion-card-header>
        <ion-card-content>
          {{ imageText }}
        </ion-card-content>
      </ion-card>
</ion-content>
